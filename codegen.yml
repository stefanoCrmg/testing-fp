overwrite: true
schema:
  - ${HASURA_SCHEMA_URL}:
      headers:
        X-Hasura-Admin-Secret: ${HASURA_ADMIN_SECRET}
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-document-nodes'
